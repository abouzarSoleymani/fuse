<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">{{'LOGIN.TITLE' | translate }}</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline" >
                    <mat-label>موبایل</mat-label>
                    <input matInput formControlName="mobile" >
                    <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
                    <mat-error *ngIf="loginForm.get('mobile').hasError('required')">
                        شماره همراه اجباری
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('mobile').hasError('required') &&
                                loginForm.get('mobile').hasError('mobile')">
                        شماره همراه را وارد نمایید
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>رمز عبور</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        رمز عبور اجباری
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                       مرا بخاطر بسپار
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                       فراموشی رمز عبور ؟
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    ورود
                </button>

            </form>

            <div class="separator">
                <span class="text">یا</span>
            </div>

<!--            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>-->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">اکانت ندارید؟</span>
                <a class="link" [routerLink]="'/pages/auth/register'">ثبت نام در ماین</a>
            </div>

        </div>

    </div>

</div>
