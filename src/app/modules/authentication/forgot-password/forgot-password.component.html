<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center" dir="rtl">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">فراموش کردن رمز عبور</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm"   (ngSubmit)="forgotPassword()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>موبایل</mat-label>
                    <input matInput formControlName="vMobileNumber">
                    <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('vMobileNumber').hasError('pattern')">
                        موبایل را درست وارد نمایید
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" type="submit"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    ارسال لینک تغییر رمز عبور
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">برگشت به صفحه ورود</a>
            </div>

        </div>

    </div>

</div>
