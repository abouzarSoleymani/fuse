<div id="register" fxLayout="column" >

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center" dir="rtl" >

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" >

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">ثبت نام</div>

            <form name="registerForm" [formGroup]="registerForm"  (ngSubmit)="register()"   novalidate  >

                <mat-form-field appearance="outline">
                    <mat-label>نام</mat-label>
                    <input matInput formControlName="vFirstName">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>
                        اجباری
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>نام خانوادگی</mat-label>
                    <input matInput formControlName="vLastName">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>
                        اجباری
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>موبایل</mat-label>
                    <input matInput formControlName="vMobileNumber">
                    <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
                    <mat-error *ngIf="registerForm.get('vMobileNumber').hasError('pattern')">
                       موبایل را درست وارد نمایید
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>رمز عبور</mat-label>
                    <input matInput type="password" formControlName="vPassword">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="registerForm.get('vPassword').hasError('minlength')">
                       حداقل ۸ کاراکتر
                    </mat-error>
                </mat-form-field>

<!--                <mat-form-field appearance="outline">
                    <mat-label>رمز عبور (تکرار)</mat-label>
                    <input matInput type="password" formControlName="passwordConfirm">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')">
                        Password confirmation is required
                    </mat-error>
                    <mat-error *ngIf="!registerForm.get('passwordConfirm').hasError('required') &&
                                       registerForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        Passwords must match
                    </mat-error>
                </mat-form-field>-->

                <div class="terms" fxLayout="row" fxLayoutAlign="center center" rtl>
                    <mat-checkbox name="terms" aria-label="I read and accept" required>
                        <span>قوانین را خوانده و قبول دارم</span>
                    </mat-checkbox>
                    <a href="#">قوانین و مقررات</a>
                </div>

                <button mat-raised-button color="accent" type="submit"  class="submit-button" aria-label="CREATE AN ACCOUNT"
                        [disabled]="registerForm.invalid">
                    ثبت نام
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">آیا قبلا ثبت نام کرده اید ؟</span>
                <a class="link" [routerLink]="'/auth/login'">ورود</a>
            </div>

        </div>

    </div>

</div>
