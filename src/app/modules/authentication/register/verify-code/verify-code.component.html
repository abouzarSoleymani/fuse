<div id="verify-code" fxLayout="column">

    <div id="verify-code-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="verify-code-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">کد تایید</div>

            <form name="resetPasswordForm" [formGroup]="verifyCodeForm"    (ngSubmit)="verify()"  novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>کد</mat-label>
                    <input matInput type="number" formControlName="iOTP">
                    <mat-icon matSuffix class="secondary-text">phonelink_lock</mat-icon>
                    <mat-error>
                       اجباری
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="verifyCodeForm.invalid">
                    تایید
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center" rtl>
                <a class="link center-vertically" (click)="resend()"  *ngIf="!showTimer" ><mat-icon>refresh</mat-icon>ارسال مجدد کد تایید</a>
                <div *ngIf="showTimer" id="timer"></div><div>
            </div>
        </div>
            <div class="login" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">آیا قبلا ثبت نام کرده اید ؟</span>
                <a class="link" [routerLink]="'/auth/login'">ورود</a>
            </div>

    </div>

</div>
