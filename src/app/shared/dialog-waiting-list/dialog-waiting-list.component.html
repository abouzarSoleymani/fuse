<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content  dir="rtl">
    <div fxLayout="row" fxFill>
        <mat-form-field appearance="outline" fxFlex="auto">
            <mat-label>دلایل لغو سفر</mat-label>
            <mat-select  (click)="getWaitTypesList($event)" placeholder="زمان" [value]="selectedOption" >
                <ng-container *ngIf="reasonList !== null && reasonList?.length && (!isLoading); else loading">
                    <mat-option *ngFor="let reasons of reasonList" [value]="reasons?.reason">
                        {{reasons?.reason}}
                    </mat-option>
                </ng-container>
                <ng-template #loading>
                    <mat-option disabled>
                        <div class="container">
                            <span>در حال بارگذاری...</span>
                            <mat-spinner class="spinner" diameter="20"></mat-spinner>
                        </div>
                    </mat-option>
                </ng-template>
            </mat-select>
            <mat-icon matSuffix class="secondary-text">access_time</mat-icon>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
<!--
    <button class="mat-raised-button"(click)="close()">انصراف</button>
-->
    <button class="mat-raised-button mat-primary"(click)="save()" fxFlex="98">ثبت</button>
</mat-dialog-actions>
