<main fxLayout="column" fxLayoutAlign="center center">
    <!-- Login section-->
    <section fxLayout='column' fxLayoutAlign="center center" class="login">
            <div fxFlex.xs="80vw" fxFlex.sm="65vw" fxFlex.lg="45vw" class="two_two">
                <mat-card class="login-card">
                    <mat-card-content>

                        <div class="loading-window">
                            <div class="car">
                                <div class="strike"></div>
                                <div class="strike strike2"></div>
                                <div class="strike strike3"></div>
                                <div class="strike strike4"></div>
                                <div class="strike strike5"></div>
                                <div class="car-detail spoiler"></div>
                                <div class="car-detail back"></div>
                                <div class="car-detail center"></div>
                                <div class="car-detail center1"></div>
                                <div class="car-detail front"></div>
                                <div class="car-detail wheel"></div>
                                <div class="car-detail wheel wheel2"></div>
                            </div>

                            <div class="text">
                                <span class = "dots">...</span>
                                <span>  در حال یافتن نزدیک ترین خودروی ماین</span>
                            </div>
                        </div>

                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center" fxLayout='column' class="social-logins">
                        <button mat-raised-button color="accent" [@changeDivSize]=currentState  (contextmenu)="onRightClick($event)" (mousedown)="getMouseDown($event)"  (mouseup)="getMouseUp($event)" >لغو درخواست</button>
                        <br>
                    </mat-card-actions>
                </mat-card>
            </div>
    </section>

    <!-- Button Section -->

</main>
